<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/favicon-32x32.png">
    <title>Frontend Mentor| Profile Card Component</title>
    
</head>
<body>
    <main>
        <div class="card">
            <img src="./images/bg-pattern-card.svg" class="img_card" alt="card_image">
            <img src="../images/image-victor.jpg" class="victor" alt="victor_image">
            <div class="person">
                <h1 id="crest"> Victor Crest</h1>
                <h1 id="age"> 26 </h1>
            </div>
            <p> London </p>

            <div class="line"></div>
            <div class="content">
                <div class="information">
                    <div class="content">
                        <h1> 80K </h1>
                        <p>Followers</p>
                    </div>
                    <div class="content">
                        <h1> 803K </h1>
                        <p> Likes </p>
                    </div>
                    <div class="content">
                        <h1> 1.4K </h1>
                        <p> Photos </p>
                    </div>
                </div>
            </div>
            
        </div>    

        <footer class="footer"> Challenge by <a href="www.frontendmentor.com"> Frontend Mentor</a>
            Coded by <a href="#"> Anazodo Vanessa</a>
        </footer>

    </main>
    
</body>
</html>
